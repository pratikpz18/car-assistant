  </head>

  <body class="footer-offset has-navbar-vertical-aside navbar-vertical-aside-show-xl">

    <!-- Header Starts -->
    <header id="header" class="navbar navbar-expand-lg navbar-fixed navbar-height navbar-flush navbar-container navbar-bordered">
      <div class="navbar-nav-wrap">

        <div class="navbar-nav-wrap-content-left">
          <!-- Navbar Vertical Toggle -->
          <button type="button" class="js-navbar-vertical-aside-toggle-invoker close mr-3">
            <i class="tio-first-page navbar-vertical-aside-toggle-short-align" data-toggle="tooltip" data-placement="right" title="Collapse"></i>
            <i class="tio-last-page navbar-vertical-aside-toggle-full-align" data-template='<div class="tooltip d-none d-sm-block" role="tooltip"><div class="arrow"></div><div class="tooltip-inner"></div></div>' data-toggle="tooltip" data-placement="right" title="Expand"></i>
          </button>
          <!-- End Navbar Vertical Toggle -->
        </div>

        <!-- Secondary Content -->
        <div class="navbar-nav-wrap-content-right">
          <!-- Navbar -->
          <ul class="navbar-nav align-items-center flex-row">

            <li class="nav-item">
              <!-- Account -->
              <div class="hs-unfold">
                <a class="js-hs-unfold-invoker navbar-dropdown-account-wrapper" href="javascript:;"
                  data-hs-unfold-options='{
                    "target": "#accountNavbarDropdown",
                    "type": "css-animation"
                  }'>
                </a>
              </div>
              <!-- End Account -->
            </li>
          </ul>
          <!-- End Navbar -->
        </div>
        <!-- End Secondary Content -->
      </div>
    </header>
    <!-- Header Ends -->

    <!-- SideBar Starts -->
    <aside class="js-navbar-vertical-aside navbar navbar-dark navbar-vertical-aside navbar-vertical navbar-vertical-fixed navbar-expand-xl navbar-bordered  ">
      <div class="navbar-vertical-container">
        <div class="navbar-vertical-footer-offset">
          <div class="navbar-brand-wrapper justify-content-between">
            <!-- Logo -->
              <a class="navbar-brand" href="../index.html">
                <img class="navbar-brand-logo" src="../assets/img/logo.jpg" alt="Logo">
                <img class="navbar-brand-logo-mini" src="./assets/img/favicon.png" alt="Logo">
              </a>
            <!-- End Logo -->

            <!-- Navbar Vertical Toggle -->
            <button type="button" class="js-navbar-vertical-aside-toggle-invoker navbar-vertical-aside-toggle btn btn-icon btn-xs btn-ghost-dark">
              <i class="tio-clear tio-lg"></i>
            </button>
            <!-- End Navbar Vertical Toggle -->
          </div>

          <!-- Content -->
          <div class="navbar-vertical-content">
            <ul class="navbar-nav navbar-nav-lg nav-tabs">
              <!-- Activities -->
              <li class="nav-item">
                <small class="nav-subtitle" title="Reports">Actvities</small>
                <small class="tio-more-horizontal nav-subtitle-replacer"></small>
              </li>

              <li class="nav-item"><div class="nav-divider"></div></li>
              <li class="nav-item active">
                <a class="js-nav-tooltip-link nav-link" href="../assets/signup.html" title="Dashboard" data-placement="left">
                  <i class="fa fa-sign-in" aria-hidden="true" style="margin-right: 6px;"></i>
                  <span class="navbar-vertical-aside-mini-mode-hidden-elements text-truncate">SignUp</span>
                </a>
              </li>

              <li class="nav-item">
                <a class="js-nav-tooltip-link nav-link " href="../auth/login.html" title="Sales Report" data-placement="left">
                  <i class="fa fa-sign-out" aria-hidden="true" style="margin-right: 6px;"></i>
                  <span class="navbar-vertical-aside-mini-mode-hidden-elements text-truncate">Login</span>
                </a>
              </li>
              <!-- End Activities -->
            </ul>
          </div>
          <!-- End Content -->
        </div>
      </div>
    </aside>
    <!-- SideBar Ends -->

    <!-- ========== MAIN CONTENT ========== -->

    <main id="content" role="main" class="main">
      <!-- Step Form -->
      <form class="js-step-form py-md-5"
            data-hs-step-form-options='{
              "progressSelector": "#addUserStepFormProgress",
              "stepsSelector": "#addUserStepFormContent",
              "endSelector": "#addUserFinishBtn",
              "isValidate": false
            }'>
        <div class="row justify-content-lg-center">
          <div class="col-lg-8">
            <!-- Content Step Form -->
            <div id="addUserStepFormContent">
              <!-- Card -->
              <div id="addUserStepProfile" class="card card-lg active border-secondary shadow-lg">
                <!-- Body -->
                <div class="card-body">
                  <div class="row form-group">
                    <label class="col-sm-3 col-form-label input-label">Full name</label>

                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                    </div>
                  </div>

                  <div class="row form-group">
                    <label for="email" class="col-sm-3 col-form-label input-label">Email</label>

                    <div class="col-sm-9">
                      <input type="email" class="form-control" id="email" placeholder="abc@example.com" aria-label="clarice@example.com">
                    </div>
                  </div>

                  <div class="row form-group">
                    <label for="passwordLabel" class="col-sm-3 col-form-label input-label">Password <span class="input-label-secondary"><br>(Minimum length 8)</span></label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" aria-label="Enter password">
                    </div>
                  </div>

                  <div class="row form-group">
                    <label class="col-sm-3 col-form-label input-label">Confirm Password</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password">
                    </div>
                  </div>

                  <div class="row form-group">
                    <label class="col-sm-3 col-form-label input-label" for="contactNo">Contact No.:</label>
                    <div class="col-sm-9">
                      <input type="tel" id="contactNo" name="contactNo" class="form-control" placeholder="Contact No">
                    </div>
                  </div>
                
                  </div>

                </div>
                <!-- End Body -->

                <!-- Footer -->
                <div class="card-footer d-flex justify-content-end align-items-center">
                    <button id="signup-btn" type="button" class="btn btn-primary" onclick="signUp()">Signup</button>
                </div>
                <!-- End Footer -->
              </div>
              <!-- End Card -->
            </div>
            <!-- End Content Step Form -->
          </div>
        </div>
        <!-- End Row -->
      </form>
      <!-- End Step Form -->

      <!-- Footer -->
        <div class="footer">
          <div class="row justify-content-between align-items-center">
            <div class="col">
              <p class="font-size-sm mb-0">&copy;  Car Assistant <span class="d-none d-sm-inline-block">2021 twoPointers.</span></p>
            </div>
            <div class="col-auto">
              <div class="d-flex justify-content-end">
                <!-- List Dot -->
                <ul class="list-inline list-separator">
                  <li class="list-inline-item">
                    <a class="list-separator-link" href="#">FAQ</a>
                  </li>

                  <li class="list-inline-item">
                    <a class="list-separator-link" href="#">License</a>
                  </li>
                </ul>
                <!-- End List Dot -->
              </div>
            </div>
          </div>
        </div>
      <!-- End Footer -->
    </main>
    <!-- ========== END MAIN CONTENT ========== -->

    <!-- JS Implementing Plugins -->
    <script src="../assets/js/vendor.min.js"></script>
    <script src="../assets/js/theme.js"></script>
    <script src="../assets/vendor/sweetalert2@10.js"></script>
    
    <!-- Firebase -->
    <script src="../assets/firebase/common.js"></script>
    <script src="../assets/firebase/signup.js"></script>

  </body>
</html>
