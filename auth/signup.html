    <main id="content" role="main" class="main">
      <!-- Step Form -->
      <form class="js-step-form py-md-5"
            data-hs-step-form-options='{
              "progressSelector": "#addUserStepFormProgress",
              "stepsSelector": "#addUserStepFormContent",
              "endSelector": "#addUserFinishBtn",
              "isValidate": false
            }'>
        <div class="row justify-content-lg-center">
          <div class="col-lg-8">
            <!-- Step -->
            <ul id="addUserStepFormProgress" class="js-step-progress step step-sm step-icon-sm step step-inline step-item-between mb-3 mb-md-5">
              <li class="step-item">
                <a class="step-content-wrapper" href="javascript:;"
                    data-hs-step-form-next-options='{
                    "targetSelector": "#addUserStepProfile"
                  }'>
                  <span class="step-icon step-icon-soft-dark">1</span>
                  <div class="step-content">
                    <span class="step-title">Profile</span>
                  </div>
                </a>
              </li>

              <li class="step-item" onclick="confirmpage(),checkpass()">
                <a class="step-content-wrapper" href="javascript:;"
                    data-hs-step-form-next-options='{
                    "targetSelector": "#addUserStepConfirmation"
                  }'>
                  <span class="step-icon step-icon-soft-dark">2</span>
                  <div class="step-content">
                    <span class="step-title">Confirmation</span>
                  </div>
                </a>
              </li>
            </ul>
            <!-- End Step -->

            <!-- Content Step Form -->
            <div id="addUserStepFormContent">
              <!-- Card -->
              <div id="addUserStepProfile" class="card card-lg active border-secondary shadow-lg">
                <!-- Body -->
                <div class="card-body">
                  <div class="row form-group">
                    <label class="col-sm-3 col-form-label input-label">Full name</label>

                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                    </div>
                  </div>

                  <div class="row form-group">
                    <label for="email" class="col-sm-3 col-form-label input-label">Email</label>

                    <div class="col-sm-9">
                      <input type="email" class="form-control" id="email" placeholder="abc@example.com" aria-label="clarice@example.com">
                    </div>
                  </div>

                  <div class="row form-group">
                    <label for="passwordLabel" class="col-sm-3 col-form-label input-label">Password <span class="input-label-secondary">(Minimum length 8)</span></label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" aria-label="Enter password">
                    </div>
                  </div>

                  <div class="row form-group">
                    <label class="col-sm-3 col-form-label input-label">Confirm Password</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password">
                    </div>
                  </div>

                  <div class="row form-group">
                    <label class="col-sm-3 col-form-label input-label" for="birthday">Birthdate:</label>
                    <div class="col-sm-9">
                      <input type="date" id="birthdate" name="birthdate" class="form-control" >
                    </div>
                  </div>
                
                  </div>

                </div>
                <!-- End Body -->

                <!-- Footer -->
                <div class="card-footer d-flex justify-content-end align-items-center">
                    <button type="button" class="btn btn-primary" onclick="confirmpage(),checkpass()" 
                            data-hs-step-form-next-options='{
                              "targetSelector": "#addUserStepConfirmation"
                            }'>
                      Next <i class="tio-chevron-right"></i>
                    </button>
                </div>
                <!-- End Footer -->
              </div>
              <!-- End Card -->

              <div id="addUserStepConfirmation" class="card card-lg border-secondary shadow-lg" style="display: none;">
                <!-- Profile Cover -->
                <div class="profile-cover">
                  <div class="profile-cover-img-wrapper">
                    <img class="profile-cover-img" src="./assets/img/1920x400/img1.jpg" alt="Image Description">
                  </div>
                </div>
                <!-- End Profile Cover -->

                <!-- Avatar -->
                <div class="avatar avatar-xxl avatar-circle avatar-border-lg profile-cover-avatar">
                  <img class="avatar-img" id="myImg" 
                  src="./assets/img/160x160/img1.jpg" 
                  alt="Image Description">
                </div>
                <!-- End Avatar -->

                <!-- Body -->
                <div class="card-body">
                  <dl class="row">
                    <dt class="col-sm-6 text-sm-right">Name:</dt>
                    <dd class="col-sm-6" id="Name2"></dd>

                    <dt class="col-sm-6 text-sm-right">Email:</dt>
                    <dd class="col-sm-6" id="email2"></dd>

                    <!-- <dt class="col-sm-6 text-sm-right" id="noc">Number of Childs:</dt>
                    <dd class="col-sm-6" id="ns"></dd> -->

                    <dt class="col-sm-6 text-sm-right" id="birthd">BirthDate:</dt>
                    <dd class="col-sm-6" id="birth"></dd>
                  </dl>
                  <!-- End Row -->
                </div>
                <!-- End Body -->

                <!-- Footer -->
                <div class="card-footer d-sm-flex align-items-sm-center">
                  <button type="button" class="btn btn-ghost-secondary mb-2 mb-sm-0"
                      data-hs-step-form-prev-options='{

                    <button id="addUserFinishBtn" type="button" onclick="signUp()" class="btn btn-primary">Confirm Details</button>
                  </div>
                </div>
                <!-- End Footer -->
              </div>
            </div>
            <!-- End Content Step Form -->
          </div>
        </div>
        <!-- End Row -->
      </form>

    <!-- JS Plugins Init. -->
    <script>
      $(document).on('ready', function () {
        // INITIALIZATION OF STEP FORM
        // =======================================================
        $('.js-step-form').each(function () {
          var stepForm = new HSStepForm($(this), {
            finish: function() {
              $("#addUserStepFormProgress").hide();
              $("#addUserStepFormContent").hide();
              $("#successMessageContent").show();
            }
          }).init();
        });

        // INITIALIZATION OF MASKED INPUT
        // =======================================================
        $('.js-masked-input').each(function () {
          var mask = $.HSCore.components.HSMask.init($(this));
        });

        // INITIALIZATION OF SELECT2
        // =======================================================
        $('.js-select2-custom').each(function () {
          var select2 = $.HSCore.components.HSSelect2.init($(this));
        });

        // INITIALIZATION OF ADD INPUT FILED
        // =======================================================
        $('.js-add-field').each(function () {
          new HSAddField($(this), {
            addedField: function() {
              $('.js-add-field .js-select2-custom-dynamic').each(function () {
                var select2dynamic = $.HSCore.components.HSSelect2.init($(this));
              });
            }
          }).init();
        });
      });
    </script>
