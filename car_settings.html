<html lang="en">
  <head>
    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>Home Page</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon.png">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="./assets/css/vendor.min.css">
    <link rel="stylesheet" href="./assets/vendor/icon-set/style.css">
    <!-- CSS Front Template -->
    <link rel="stylesheet" href="./assets/css/theme.min.css">

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>

    <Script src="./assets/firebase/auth.js"></Script>

  <body class="footer-offset has-navbar-vertical-aside navbar-vertical-aside-show-xl">

    <!-- Header Starts -->
    <header id="header" class="navbar navbar-expand-lg navbar-fixed navbar-height navbar-flush navbar-container navbar-bordered">
      <div class="navbar-nav-wrap">

        <div class="navbar-nav-wrap-content-left">
          <!-- Navbar Vertical Toggle -->
          <button type="button" class="js-navbar-vertical-aside-toggle-invoker close mr-3">
            <i class="tio-first-page navbar-vertical-aside-toggle-short-align" data-toggle="tooltip" data-placement="right" title="Collapse"></i>
            <i class="tio-last-page navbar-vertical-aside-toggle-full-align" data-template='<div class="tooltip d-none d-sm-block" role="tooltip"><div class="arrow"></div><div class="tooltip-inner"></div></div>' data-toggle="tooltip" data-placement="right" title="Expand"></i>
          </button>
          <!-- End Navbar Vertical Toggle -->
        </div>

        <!-- Secondary Content -->
        <div class="navbar-nav-wrap-content-right">
          
          <!-- Navbar -->
          <ul class="navbar-nav align-items-center flex-row">

            <li class="nav-item">
              <!-- Account -->
              <div class="hs-unfold">
                <a class="js-hs-unfold-invoker navbar-dropdown-account-wrapper" href="javascript:;"
                  data-hs-unfold-options='{
                    "target": "#accountNavbarDropdown",
                    "type": "css-animation"
                  }'>
                  <div class="avatar avatar-sm avatar-circle">
                    <img class="avatar-img" src="./assets/img/160x160/sample.png" id="profileImage">
                    <span class="avatar-status avatar-sm-status avatar-status-success"></span>
                  </div>
                </a>

                <div id="accountNavbarDropdown" class="hs-unfold-content dropdown-unfold dropdown-menu dropdown-menu-right navbar-dropdown-menu navbar-dropdown-account" style="width: 16rem;">
                  <div class="dropdown-item-text">
                    <div class="media align-items-center">
                      <div class="avatar avatar-sm avatar-circle mr-2">
                        <img class="avatar-img" src="./assets/img/160x160/sample.png" alt="Image Description">
                      </div>
                      <div class="media-body">
                        <span class="card-title h5" id="profileName">Welcome</span>
                        <span class="card-text" id="profileEmail">welcome@example.com</span>
                      </div>
                    </div>
                  </div>

                  <a class="dropdown-item" href="#">
                    <span class="text-truncate pr-2" title="Sign out" onclick="logout()">Sign out</span>
                  </a>
                </div>
              </div>
              <!-- End Account -->
            </li>
          </ul>
          <!-- End Navbar -->
        </div>
        <!-- End Secondary Content -->
      </div>
    </header>
    <!-- Header Ends -->

    <!-- SideBar Starts -->
    <aside class="js-navbar-vertical-aside navbar navbar-dark navbar-vertical-aside navbar-vertical navbar-vertical-fixed navbar-expand-xl navbar-bordered  ">
      <div class="navbar-vertical-container">
        <div class="navbar-vertical-footer-offset">
          <div class="navbar-brand-wrapper justify-content-between">
            <!-- Logo -->
              <a class="navbar-brand" href="./index.html">
                <img class="navbar-brand-logo" src="./assets/img/logo.jpg" alt="Logo">
                <img class="navbar-brand-logo-mini" src="./assets/img/logo.jpg" alt="Logo">
              </a>
            <!-- End Logo -->

            <!-- Navbar Vertical Toggle -->
            <button type="button" class="js-navbar-vertical-aside-toggle-invoker navbar-vertical-aside-toggle btn btn-icon btn-xs btn-ghost-dark">
              <i class="tio-clear tio-lg"></i>
            </button>
            <!-- End Navbar Vertical Toggle -->
          </div>

          <!-- Content -->
          <div class="navbar-vertical-content">
            <ul class="navbar-nav navbar-nav-lg nav-tabs">
              <!-- Dashboards -->
              <li class="nav-item">
                <a class="js-nav-tooltip-link nav-link" href="./index.html" title="Dashboard" data-placement="left">
                  <img class="avatar avatar-xss avatar-4by3 mr-2" src="./assets/svg/illustrations/success.svg" alt="Image Description">
                  <span class="navbar-vertical-aside-mini-mode-hidden-elements text-truncate">Home Page</span>
                </a>
              </li>
              <!-- End Dashboards -->

              <!-- Stores -->
              <li class="nav-item"><div class="nav-divider"></div></li>

              <li class="nav-item">
                <small class="nav-subtitle" title="Reports">Profile</small>
                <small class="tio-more-horizontal nav-subtitle-replacer"></small>
              </li>

              <li class="nav-item">
                <a class="js-nav-tooltip-link nav-link " href="./settings.html" title="Sales Report" data-placement="left">
                  <i class="tio-trending-up nav-icon"></i>
                  <span class="navbar-vertical-aside-mini-mode-hidden-elements text-truncate">Settings</span>
                </a>
              </li>
              
              <li class="nav-item active">
                <a class="js-nav-tooltip-link nav-link " href="./car_settings.html" title="Sales Report" data-placement="left">
                  <i class="tio-trending-up nav-icon"></i>
                  <span class="navbar-vertical-aside-mini-mode-hidden-elements text-truncate">Car Settings</span>
                </a>
              </li>
              <!-- End Stores -->

              <!-- Account -->
              <li class="nav-item"><div class="nav-divider"></div></li>
              <li class="nav-item ">
                <a class="js-nav-tooltip-link nav-link" data-placement="left" href="javascript:void(0);" onclick="logout()">
                  <i class="tio-turn-off nav-icon"></i>
                  <span class="navbar-vertical-aside-mini-mode-hidden-elements text-truncate">Logout</span>
                </a>
              </li>
              <!-- End Account -->

            </ul>
          </div>
          <!-- End Content -->
        </div>
      </div>
    </aside>
    <!-- SideBar Ends -->

    <!-- ========== MAIN CONTENT ========== -->

    <main id="content" role="main" class="main">
      <form class="js-step-form py-md-5"
            data-hs-step-form-options='{
              "progressSelector": "#addUserStepFormProgress",
              "stepsSelector": "#addUserStepFormContent",
              "endSelector": "#addUserFinishBtn",
              "isValidate": false
            }'>
      <div class="content container-fluid">
        <div class="card mb-3 mb-lg-5 border-secondary shadow-lg" id="carDetails">
          <div id="addUserStepProfile"></div>
        </div>
        <!-- <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Add New Car</button>
        </div> -->
        <div class="card-footer d-flex justify-content-end align-items-center">
          <button type="button" class="btn btn-primary"  
                  data-hs-step-form-next-options='{
                    "targetSelector": "#addUserStepConfirmation"
                  }'>
            Add New Car <i class="tio-chevron-right"></i>
          </button>
        </div>
        
        <div id="addUserStepConfirmation" class="card card-lg border-secondary shadow-lg" style="display: none;">
          <!-- Body -->
          <div class="card-body">
            <div class="row form-group">
              <label class="col-sm-3 col-form-label input-label">Brand</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="brand" placeholder="Brand Name">
              </div>
            </div>

            <div class="row form-group">
              <label for="model" class="col-sm-3 col-form-label input-label">Model</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="model" placeholder="Car Model" >
              </div>
            </div>

            <div class="row form-group">
              <label for="model" class="col-sm-3 col-form-label input-label">Vehical Number</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="vehicleNumber" placeholder="Vehicle Number" >
              </div>
            </div>
            <!-- End Row -->
          </div>
          <!-- End Body -->

          <!-- Footer -->
          <div class="card-footer d-sm-flex align-items-sm-center">
            <div class="ml-auto">
              <!-- <button type="button" class="btn btn-white mr-2">Save in drafts</button> -->
              <button id="addUserFinishBtn" type="button" onclick="AddNewCarDetails()" class="btn btn-primary">Confirm Details</button>
            </div>
          </div>
          <!-- End Footer -->
        </div>

      </div>
      <!-- End Content Step Form -->
      </div>

      <!-- Footer -->
        <div class="footer">
          <div class="row justify-content-between align-items-center">
            <div class="col">
              <p class="font-size-sm mb-0">&copy;  Car Assistant <span class="d-none d-sm-inline-block">2021 twoPointers.</span></p>
            </div>
            <div class="col-auto">
              <div class="d-flex justify-content-end">
                <!-- List Dot -->
                <ul class="list-inline list-separator">
                  <li class="list-inline-item">
                    <a class="list-separator-link" href="#">FAQ</a>
                  </li>

                  <li class="list-inline-item">
                    <a class="list-separator-link" href="#">License</a>
                  </li>
                </ul>
                <!-- End List Dot -->
              </div>
            </div>
          </div>
        </div>
      <!-- End Footer -->
      </form>
    </main>
    <!-- ========== END MAIN CONTENT ========== -->

    <!--Sweet Alert Library-->
    <script src="./assets/vendor/sweetalert2@10.js"></script>

    <!-- JS Implementing Plugins -->
    <script src="./assets/js/vendor.min.js"></script>
    <script src="./assets/vendor/chart.js/dist/Chart.min.js"></script>
    <script src="./assets/js/theme.js"></script>
    
    <!-- Custom JS -->
    <Script src="./assets/firebase/common.js"></Script>\
    <Script src="./assets/firebase/car_settings.js"></Script>

    <!-- JS Plugins Init. -->
    <script>
      $(document).on('ready', function () {    
        
        $('.js-step-form').each(function () {
          var stepForm = new HSStepForm($(this), {
            finish: function() {
              $("#addUserStepFormProgress").hide();
              $("#addUserStepFormContent").hide();
              $("#successMessageContent").show();
            }
          }).init();
        });
        // INITIALIZATION OF CHARTJS
        // =======================================================
        $('.js-chart').each(function () {
          $.HSCore.components.HSChartJS.init($(this));
        });
      });
    </script>
  </body>
</html>
